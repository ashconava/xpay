<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xmusk Pay - Login</title>
  <style>
    body {
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Xmusk Pay</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      const savedUser = localStorage.getItem("xmuskUser");
      const savedPass = localStorage.getItem("xmuskPass");

      if (user === savedUser && pass === savedPass) {
        alert("Login successful!");
        window.location.href = "dashboard.html";  // Redirect to dashboard
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>

</body>
</html>
